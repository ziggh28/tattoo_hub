<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">Tattoo Hub</a>
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="3d-tattoo-gallery.html">3D Tattoo Gallery</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="sidebar">
        <h2>Search by Style</h2>
        <input type="text" id="styleSearch" placeholder="Search styles..." class="style-search-bar">
        <div id="recommendationContainer" class="recommendation-container"></div>
        <ul class="style-list" id="styleList">
            <li><a href="3d-tattoo-gallery.html" class="style-item">3D Tattoo Style</a></li>
            <li><a href="Example 2" class="style-item">Example 2</a></li>
            <li><a href="Example 3" class="style-item">Example 3</a></li>
        </ul>
    </div>
    <div class="home-page">
        <header class="header">
            <h1>Find the best tattoo artists in New England</h1>
            <input type="text" placeholder="Search by location or style" class="search-bar">
        </header>
        <section class="featured-artists">
            <h2>Featured Artists</h2>
            <div class="artist-list">
                <div class="artist-card">
                    <img src="path/to/image1.jpg" alt="Artist One" class="artist-image">
                    <h3>Artist One</h3>
                    <p>Traditional</p>
                </div>
                <div class="artist-card">
                    <img src="path/to/image2.jpg" alt="Artist Two" class="artist-image">
                    <h3>Artist Two</h3>
                    <p>Modern</p>
                </div>
                <div class="artist-card">
                    <img src="path/to/image3.jpg" alt="Artist Three" class="artist-image">
                    <h3>Artist Three</h3>
                    <p>Realism</p>
                </div>
            </div>
        </section>
        <div id="galleryContainer" class="gallery-container"></div>
    </div>
</body>
</html>
