    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Make an Appointment</h2>
            <form id="bookingForm">
                <input type="text" id="name" placeholder="Your name" required>
                <input type="email" id="email" placeholder="Your email" required>
                <input type="tel" id="phone" placeholder="Your phone number" required>
                <input type="text" id="subject" placeholder="Request booking/question" required>
                <input type="date" id="appointment-date" required>
                <input type="time" id="appointment-time" required>
                <textarea id="message" placeholder="Describe your tattoo idea" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('bookingModal');
            const btn = document.getElementById('bookMeBtn');
            const span = document.getElementsByClassName('close')[0];
            const form = document.getElementById('bookingForm');

            btn.onclick = function() {
                modal.style.display = 'block';
            }

            span.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }

            form.onsubmit = function(e) {
                e.preventDefault();
                // Here you would typically send the form data to a server
                console.log('Booking submitted');
                modal.style.display = 'none';
                // You might want to show a confirmation message to the user here
            }

            // Initialize Lucide icons
            lucide.createIcons();
        });
    </script>
